<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Phudu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda_Icone.png" alt="Icone da agenda">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-agenda">
            <input id="nome-contato" type="text" required placeholder="Nome do Contato">
            <input id="numero-contato" type="tel" required placeholder="Número do Contato">
            <button type="submit">Salvar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
            <tfoot>
                <tr>
                <td>Quantidade de contatos salvos</td>
                <td id="quantidade-salvo">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="/main.js"></script>
</body>
</html>
